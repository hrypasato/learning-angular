<h1> 
    {{ isEditing ? 'Editando':'Nuevo' }}
    Héroe 
    <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="3rem" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="1rem">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input matInput [(ngModel)]="heroe.superhero" type="text" required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput [(ngModel)]="heroe.alter_ego" type="text" required>
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.desc }} 
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <br>
        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>save</mat-icon>
                {{ isEditing ? 'Actualizar':'Guardar' }}
            </button>
            <span class="spacer"></span>
            <button mat-raised-button color="primary" *ngIf="isEditing" (click)="borrar()">
                <mat-icon>remove</mat-icon>
                Eliminar
            </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>
</div>
