<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" #miFormulario="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-laber">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                class="form-control"
                name="nombre"
                [ngModel]="persona.nombre"
                required
                placeholder="Nombre de usaurio">
            <span class="form-text text-danger"
                     *ngIf="miFormulario.invalid">El nombre es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">               
                <input type="text" class="form-control"
                    placeholder="Agregar nuevo item"
                    [(ngModel)]="nuevoFavorito"
                    name="nuevoFavorito"
                    (keyup.enter)="agregarJuego()"
                    name="agregar">
                <button 
                    class="btn btn-outline-primary" 
                    type="button"
                    (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-laber">Lista favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input
                    [(ngModel)]="juego.nombre"
                    name="favorito_{{i}}" 
                    type="text" class="form-control"
                    required>
                <button 
                    type="button" 
                    class="btn btn-outline-danger"
                    (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button 
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid"
                type="button" (click)="guardar()">Guardar</button>
        </div>
    </div>
</form>

<div class="container">
    <span>Persona:</span>
    <pre>{{ persona | json }}</pre>
</div>
