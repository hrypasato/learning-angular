<h2>Reactive: <small>Dinamicos</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-laber">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                class="form-control"
                formControlName="nombre"
                placeholder="Nombre de usaurio">
            <span class="form-text text-danger"
            *ngIf="campoValido('nombre')">El nombre es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">               
                <input type="text" class="form-control"
                    [formControl]="nuevoFavorito"
                    placeholder="Agregar nuevo item"
                    (keyup.enter)="agregarFavorito()">
                <button 
                    class="btn btn-outline-primary" 
                    (click)="agregarFavorito()"
                    type="button">Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-laber">Lista favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" 
                *ngFor="let favorito of favoritos.controls; let i = index">
                <input 
                    type="text" 
                    [formControlName]="i"
                    class="form-control">
                <button 
                    type="button" 
                    class="btn btn-outline-danger"
                    (click)="borrar(i)"
                    >Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button 
                class="btn btn-primary float-end"
                (click)="guardar()"
                type="submit">Guardar</button>
        </div>
    </div>
</form>

<div class="container">
    <span>Formulario:</span>
    <pre>{{ miFormulario.value | json }}</pre>
    <span>Agregar Favorito:</span>
    <pre>{{ nuevoFavorito.value | json }}</pre>
</div>
