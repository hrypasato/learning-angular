<h2>Reactive: <small>Switches</small></h2>
<hr>
<form [formGroup]="miFormulario">
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 form-control-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="M"
                    formControlName="genero"
                    id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="F"
                    formControlName="genero"
                    id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 form-control-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input 
                class="form-check-input" 
                type="checkbox"
                formControlName="notificaciones"
                role="switch" 
                id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    
    <!-- Checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3 form-control-label">Terminos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    formControlName="condiciones"
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones
                </label>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end"
                (click)="guardar()"
            >Guardar</button>
        </div>
    </div>
</form>

<div class="container">
    <span>Formulario</span>
    <pre>{{ miFormulario.value | json }}</pre>
    <span>Pesona:</span>
    <pre>{{ persona | json }}</pre>
    <br>
    <span>Valido</span>
    <pre>{{miFormulario.valid}}</pre>
    <br>
<!--     <span>Terminos y condiciones</span>
    <pre>{{ terminos }}</pre> -->
</div>
