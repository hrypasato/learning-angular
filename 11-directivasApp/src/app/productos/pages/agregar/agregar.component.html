<h1 class="mt-5">Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input formControlName="nombre" type="text" class="form-control">
        </div>
        <div class="col-auto">
            <span 
                error-msg
                [valido]="tieneError('nombre')" 
                [mensaje]="texto"
                [color]="color"
                class="form-text"></span>
        </div>

    </div>
    <div class="row mt-5">
        <div class="col">
            <button (click)="cambiarNombre()" class="btn btn-primary">Guardar</button>
        </div>
        <div class="col ml-5">
            <button (click)="cambiarColor()" class="btn btn-primary">Color</button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario:</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid | json }}</pre>

<div class="row mt-5" 
    *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo Ok!
        </div>
    </div>
</div>
