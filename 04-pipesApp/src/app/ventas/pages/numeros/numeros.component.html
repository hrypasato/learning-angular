<div>
    <h1>Pipes Decimal y Porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module.</p>
</div>
 <div class="grid">
    <div class="col-4">
        <p-card header="Ventas totales" subheader="del presente mes">
            <i class="pi pi-dollar"></i>
            {{ totalVentas | number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas totales" subheader="del presente mes">
            {{ totalVentas + 15000 | currency : 'USD' : 'symbol-narrow' : '1.4-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Porcentaje de ganancia" subheader="del presente mes">
            {{ porcentaje | percent : '2.2' }}
        </p-card>
    </div>
 </div>
