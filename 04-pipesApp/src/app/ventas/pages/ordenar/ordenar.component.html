<div>
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por los {{ 'desarrolladores'  | mayusculas : isMayus }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="Toggle Mayusculas" class="p-button-sm" (onClick)="toggleMayusculas()"></p-button>
    </div>

    <div class="p-toolbar-group-end">
        <p-button 
            icon="pi pi-sort" 
            label="Por nombre" 
            class="mr-1" 
            (onClick)="onOrdenarPor('nombre')"></p-button>
        <p-button 
            icon="pi pi-sort" 
            label="Por aÃ±o"  
            styleClass=" p-button-warning" 
            class="mr-1" 
            (onClick)="onOrdenarPor('year')"></p-button>
        <p-button 
            icon="pi pi-sort" 
            label="Por color" 
            styleClass=" p-button-warning" 
            class="mr-1"
            (onClick)="onOrdenarPor('color')"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col">
        <p-table [value]="carros | ordenar: ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Vin</th>
                    <th>Year</th>
                    <th>Brand</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>{{car.vin | vin | uppercase }}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col">
        <p-table [value]="carros | slice : 0">
            <ng-template pTemplate="header">
                <tr>
                    <th>Vin</th>
                    <th>Year</th>
                    <th pSortableColumn="brand" style="width:20%">Brand <p-sortIcon field="brand"></p-sortIcon></th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>{{car.vin | vin | uppercase }}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
