<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Pais</h2>
    <hr>
    <div class="row">
        <div class="col">
            <!-- 
                onEnter es un emisor de eventos, invoca al mÃ©todo
                buscar del componente padre.
                $event es el argumento que recibe
                buscar(termino: string) es una fincion del componente padre
             -->
            <app-pais-input 
                placeholder="Por Pais ..."
                (onEnter)="buscar($event)"
                (onDebounce)="sugerencias($event)">            
            </app-pais-input>
        </div>
    </div>

    <ul class="list-group">
        <li
            *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a 
                class="nav-link"
                [routerLink]="['/pais', pais.cca2 || pais.alpha2Code ]"
            >{{ pais.name.common }}
            </a>
            
        </li>
    </ul>
</div>
<hr>
<div *ngIf="isError"
    class="alert alert-danger">
    No se encontraron resultados
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
